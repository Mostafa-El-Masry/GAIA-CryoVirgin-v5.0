<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Counter & Text Analyzer</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="min-h-screen flex items-center justify-center bg-slate-100">
    <main class="bg-white w-full max-w-xl p-6 rounded-lg shadow space-y-6">
      <h1 class="text-2xl font-bold text-center">
        Character Counter & Text Analyzer
      </h1>

      <!-- Text Input -->
      <textarea
        id="textInput"
        rows="6"
        class="w-full border rounded p-3 resize-none focus:outline-none focus:ring focus:ring-indigo-300"
        placeholder="Type or paste your text here..."
      ></textarea>

      <!-- Stats -->
      <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-center">
        <div class="bg-slate-50 border rounded p-3">
          <p class="text-sm text-gray-500">Characters</p>
          <p id="charCount" class="text-xl font-mono font-semibold">0</p>
        </div>

        <div class="bg-slate-50 border rounded p-3">
          <p class="text-sm text-gray-500">Characters (no spaces)</p>
          <p id="charNoSpaceCount" class="text-xl font-mono font-semibold">0</p>
        </div>

        <div class="bg-slate-50 border rounded p-3">
          <p class="text-sm text-gray-500">Words</p>
          <p id="wordCount" class="text-xl font-mono font-semibold">0</p>
        </div>

        <div class="bg-slate-50 border rounded p-3">
          <p class="text-sm text-gray-500">Lines</p>
          <p id="lineCount" class="text-xl font-mono font-semibold">0</p>
        </div>
      </div>

      <!-- Extra analysis -->
      <div class="bg-slate-50 border rounded p-4 space-y-2">
        <p class="text-sm text-gray-500">Extra Analysis</p>
        <p id="readingTime" class="text-sm">Reading time: 0 min</p>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
