<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Counter App — JS Projects</title>
    <meta
      name="description"
      content="Counter App — state, events, DOM (vanilla JS + Tailwind)"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* minimal fallback styles */
      html,
      body {
        height: 100%;
      }
      body {
        background: #0f172a;
        color: #e6eef8;
      }
      .mono {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono",
          "Segoe UI Mono", monospace;
      }
      .card {
        background: #0b1220;
      }
    </style>
  </head>
  <body class="min-h-screen flex items-start justify-center py-12 px-4">
    <main class="w-full max-w-4xl">
      <header class="mb-6">
        <h1 class="text-3xl font-bold">Counter App — Professional Version</h1>
        <p class="mt-2 text-slate-300">
          Demonstrates state → DOM → events. No frameworks. Persistent state,
          validation, history.
        </p>
      </header>

      <section class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <!-- Display & primary controls -->
        <div class="md:col-span-2 card rounded-lg p-6 border border-slate-800">
          <div class="flex items-center justify-between">
            <div>
              <div class="text-sm text-slate-400">Current Value</div>
              <div id="display" class="mt-2 text-6xl font-extrabold mono">
                0
              </div>
            </div>
            <div class="text-right">
              <div id="limitsText" class="text-sm text-slate-400">
                No limits
              </div>
              <div
                id="feedback"
                class="mt-2 text-sm text-rose-400"
                aria-live="polite"
              ></div>
            </div>
          </div>

          <div class="mt-6 grid grid-cols-3 gap-3">
            <button
              id="decrement"
              class="btn-disabled bg-slate-700 text-white px-4 py-3 rounded disabled:opacity-50"
            >
              -
            </button>
            <button
              id="reset"
              class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-3 rounded"
            >
              Reset
            </button>
            <button
              id="increment"
              class="bg-slate-700 text-white px-4 py-3 rounded"
            >
              +
            </button>
          </div>

          <div class="mt-6 grid grid-cols-2 gap-4">
            <label class="text-sm text-slate-300"
              >Step
              <input
                id="stepInput"
                type="number"
                inputmode="numeric"
                class="block mt-1 w-full rounded p-2 bg-slate-800 text-white mono"
                value="1"
              />
            </label>
            <label class="text-sm text-slate-300"
              >History limit
              <input
                id="historyLimit"
                type="number"
                inputmode="numeric"
                class="block mt-1 w-full rounded p-2 bg-slate-800 text-white mono"
                value="50"
              />
            </label>
          </div>

          <div class="mt-4 grid grid-cols-2 gap-4">
            <label class="text-sm text-slate-300"
              >Min value
              <input
                id="minInput"
                type="number"
                inputmode="numeric"
                class="block mt-1 w-full rounded p-2 bg-slate-800 text-white mono"
                placeholder="none"
              />
            </label>
            <label class="text-sm text-slate-300"
              >Max value
              <input
                id="maxInput"
                type="number"
                inputmode="numeric"
                class="block mt-1 w-full rounded p-2 bg-slate-800 text-white mono"
                placeholder="none"
              />
            </label>
          </div>
        </div>

        <!-- Sidebar: history & actions -->
        <aside class="card rounded-lg p-4 border border-slate-800">
          <div class="flex items-center justify-between">
            <h3 class="font-semibold">History</h3>
            <div class="text-sm text-slate-400 mono" id="historyCount">0</div>
          </div>

          <ol
            id="historyList"
            class="mt-3 max-h-64 overflow-auto text-sm space-y-2 text-slate-300"
          ></ol>

          <div class="mt-4 flex gap-2">
            <button
              id="clearHistory"
              class="flex-1 bg-rose-600 hover:bg-rose-700 text-white py-2 rounded"
            >
              Clear
            </button>
            <button
              id="exportHistory"
              class="flex-1 bg-slate-700 hover:bg-slate-600 text-white py-2 rounded"
            >
              Export
            </button>
          </div>
        </aside>
      </section>

      <footer class="mt-8 text-xs text-slate-400">
        <p>
          State is kept in localStorage. You may reload to test persistence.
        </p>
      </footer>
    </main>

    <script src="script.js"></script>
  </body>
</html>
