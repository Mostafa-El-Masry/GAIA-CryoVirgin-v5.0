<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="min-h-screen flex items-center justify-center bg-gray-100">
    <main
      class="bg-white p-6 rounded-lg shadow w-full max-w-sm text-center space-y-6"
    >
      <h1 class="text-2xl font-bold">Digital Clock</h1>

      <div class="bg-gray-50 border rounded p-6">
        <p class="text-xl text-gray-500 mb-2">Current Time</p>
        <p id="clockDisplay" class="text-4xl font-mono font-semibold">
          --:--:--
        </p>
      </div>

      <div class="flex justify-center gap-2">
        <button
          id="toggleFormatBtn"
          class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
        >
          Toggle 12/24 Hour
        </button>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
