<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="min-h-screen flex items-center justify-center bg-gray-100">
    <main class="bg-white p-6 rounded-lg shadow w-full max-w-sm space-y-6">
      <h1 class="text-2xl font-bold text-center">Tip Calculator</h1>

      <div>
        <label class="block text-sm font-medium text-gray-700"
          >Bill Amount ($)</label
        >
        <input
          type="number"
          id="billInput"
          class="w-full border rounded p-2 mt-1"
          placeholder="100"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700"
          >Tip Percentage (%)</label
        >
        <input
          type="number"
          id="tipInput"
          class="w-full border rounded p-2 mt-1"
          placeholder="15"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700"
          >Number of People</label
        >
        <input
          type="number"
          id="peopleInput"
          class="w-full border rounded p-2 mt-1"
          placeholder="1"
        />
      </div>

      <div class="space-y-2 mt-4">
        <p class="text-gray-700">
          Tip per Person: $<span id="tipPerPerson">0.00</span>
        </p>
        <p class="text-gray-700">
          Total per Person: $<span id="totalPerPerson">0.00</span>
        </p>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
