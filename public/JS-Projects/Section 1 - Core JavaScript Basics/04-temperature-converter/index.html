<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="min-h-screen flex items-center justify-center bg-slate-100">
    <main class="bg-white w-full max-w-md p-6 rounded-lg shadow space-y-6">
      <h1 class="text-2xl font-bold text-center">Temperature Converter</h1>

      <!-- Input -->
      <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-700">
          Enter temperature
        </label>
        <input
          id="tempInput"
          type="number"
          class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:ring-indigo-300"
          placeholder="e.g. 25"
        />
      </div>

      <!-- Unit selectors -->
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            From
          </label>
          <select id="fromUnit" class="w-full border rounded px-3 py-2">
            <option value="c">Celsius</option>
            <option value="f">Fahrenheit</option>
            <option value="k">Kelvin</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            To
          </label>
          <select id="toUnit" class="w-full border rounded px-3 py-2">
            <option value="c">Celsius</option>
            <option value="f">Fahrenheit</option>
            <option value="k">Kelvin</option>
          </select>
        </div>
      </div>

      <!-- Output -->
      <div class="bg-slate-50 border rounded p-4 text-center">
        <p class="text-sm text-gray-500">Result</p>
        <p id="result" class="text-2xl font-mono font-semibold mt-1">â€”</p>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
