<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Bar</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="min-h-screen flex items-center justify-center bg-gray-100">
    <main
      class="bg-white p-6 rounded-lg shadow w-full max-w-md space-y-6 text-center"
    >
      <h1 class="text-2xl font-bold">Dynamic Progress Bar</h1>

      <div class="w-full bg-gray-200 rounded h-6 overflow-hidden">
        <div
          id="progressFill"
          class="h-6 bg-green-500 w-0 transition-all"
        ></div>
      </div>

      <p class="text-gray-700">Progress: <span id="progressText">0%</span></p>

      <div class="flex gap-2 justify-center">
        <button
          id="decreaseBtn"
          class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600"
        >
          -10%
        </button>
        <button
          id="increaseBtn"
          class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
        >
          +10%
        </button>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
