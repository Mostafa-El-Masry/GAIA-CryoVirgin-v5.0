<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="min-h-screen flex items-center justify-center bg-gray-100">
    <main class="bg-white p-6 rounded-lg shadow w-full max-w-md space-y-6">
      <h1 class="text-2xl font-bold text-center">Registration Form</h1>

      <form id="registrationForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Name</label>
          <input
            type="text"
            id="name"
            class="w-full border rounded p-2 mt-1"
            placeholder="John Doe"
          />
          <p class="text-sm text-red-500 mt-1 hidden" id="nameError"></p>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Email</label>
          <input
            type="email"
            id="email"
            class="w-full border rounded p-2 mt-1"
            placeholder="john@example.com"
          />
          <p class="text-sm text-red-500 mt-1 hidden" id="emailError"></p>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700"
            >Password</label
          >
          <input
            type="password"
            id="password"
            class="w-full border rounded p-2 mt-1"
            placeholder="••••••••"
          />
          <p class="text-sm text-red-500 mt-1 hidden" id="passwordError"></p>
        </div>

        <button
          type="submit"
          class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600"
        >
          Register
        </button>
      </form>

      <p
        id="successMsg"
        class="text-green-500 font-semibold hidden text-center"
      ></p>
    </main>

    <script src="script.js"></script>
  </body>
</html>
