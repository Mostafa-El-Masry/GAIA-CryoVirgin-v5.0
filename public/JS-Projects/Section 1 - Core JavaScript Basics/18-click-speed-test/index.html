<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click Speed Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="min-h-screen flex items-center justify-center bg-gray-100">
    <main
      class="bg-white p-6 rounded-lg shadow w-full max-w-sm space-y-6 text-center"
    >
      <h1 class="text-2xl font-bold">Click Speed Test</h1>

      <p class="text-gray-700">Time left: <span id="timeLeft">10</span> s</p>
      <p class="text-gray-700">Clicks: <span id="clickCount">0</span></p>

      <button
        id="clickBtn"
        class="bg-blue-500 text-white px-6 py-3 rounded hover:bg-blue-600"
      >
        Click Me!
      </button>

      <button
        id="restartBtn"
        class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 hidden"
      >
        Restart
      </button>
    </main>

    <script src="script.js"></script>
  </body>
</html>
